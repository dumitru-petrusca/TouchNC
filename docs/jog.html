<html lang="en">
<head>
  <title>Layout Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .jogPanel {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 2px;
      height: 100%;
      font-size: 30px;
    }

    .label {
      text-align: center;
      background: lightblue;
    }
  </style>
</head>

<body>
<div class="jogPanel">
  <div class="label"></div>
  <div class="label">Y+</div>
  <div class="label"></div>
  <div class="label">Z+</div>
  <div class="label">X-</div>
  <div class="label"></div>
  <div class="label">X+</div>
  <div class="label"></div>
  <div class="label"></div>
  <div class="label">Y-</div>
  <div class="label"></div>
  <div class="label">Z-</div>
</div>
</body>
</html>
